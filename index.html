<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Deyver Jaliri" />
    <title>Challenge Encriptador Alura Latam</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1><img src="./images/logo.svg" alt="" /></h1>
      </header>
      <main>
        <section>
          <textarea
            id="texto-usuario"
            placeholder="Ingrese el texto aqui"
            autofocus
          ></textarea>
          <div class="exclamacion">
            <img src="./images/exclamation.svg" alt="" />
            <p>Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="botones">
            <button onclick="btnEncriptar()">Encriptar</button>
            <button onclick="btnDesencriptar()">Desencriptar</button>
          </div>
        </section>
        <section>
          <div id="seccion-copiar" class="copiar">
            <textarea id="texto-encriptado" autofocus readonly></textarea>
            <div>
              <button onclick="copiarTexto()">Copiar</button>
            </div>
          </div>
          <div id="seccion-muñeco">
            <img src="./images/muñeco.svg" alt="" />
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <p>Creado con ❤️ por DJ desde Perú - 2024</p>
      <a href="https://github.com/KonectaPe/"> 
        <img
          src="./images/github-mark-white.svg"
          alt=""
        />
      </a>
    </footer>
    <script type="text/javascript" src="./scripts/app.js"></script>
  </body>
</html>
